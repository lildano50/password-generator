<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <form id="passwordInclusions">
          Select Characters You Would Like to Be Included in Password:
          <br>
          <lable for="length">Length</lable>
          <input type="number" id="length" value="16" min="8" max="128" />
          <br>
          <input type="checkbox" id="Uppercase" value="yes">Uppercase
          <br>
          <input type="checkbox" id="Lowercase" value="yes">Lowercase
          <br>
          <input type="checkbox" id="Numbers" value="yes">Numbers
          <br>
          <input type="checkbox" id="Special Characters" value="yes">Special Characters
          <br>
          </form>
        </div>

        <div class="card-footer">
          <button class="btn" id="generate" >Generate Password</button>             
        </div>

      </div>

    <script src="script.js"></script>
  </body>
</html>
